# Configuraci贸n del modelo ResNet-18 para predicci贸n de landmarks

# Nombre del modelo
name: "resnet18_landmarks"

# Arquitectura
architecture:
  backbone: "resnet18"
  pretrained: true
  use_coord_attention: true

# Cabeza de regresi贸n
head:
  type: "deep"  # simple, deep
  hidden_dim: 768
  dropout_rate: 0.3
  use_group_norm: true
  num_groups: 32

# Salida
output:
  num_landmarks: 15
  num_coordinates: 30  # 15 * 2
  normalized: true  # Coordenadas en [0, 1]

# Opciones de congelaci贸n para transfer learning
freeze:
  backbone_phase1: true  # Congelar backbone en fase 1
  coord_attention_phase1: true  # Congelar coord attention en fase 1
